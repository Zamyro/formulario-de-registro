<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Formulário de registro</h1>
    <p>Por favor, preencha este formulário com as informações necessárias</p>
    <form method="post" action='https://register.com'>
      <fieldset>
        <label for="first-name">Nome: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Sobrenome: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Nova Senha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Conta Pessoal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Conta Empresarial</label>
        <label for="terms-and-conditions" name="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Eu aceitos os <a href="https://www.freecodecamp.org/news/terms-of-service/">termos e condições</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Importe uma imagem de perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Idade (anos): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Como você ficou sabendo sobre nós?
          <select id="referrer" name="referrer">
            <option value="">(selecione uma opção)</option>
            <option value="1">Instagram</option>
            <option value="2">Twitter</option>
            <option value="3">Ads Youtube</option>
            <option value="4">Outros</option>
          </select>
        </label>
        <label for="bio">Fale um pouco sobre você:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Eu gosto de programar na praia..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
